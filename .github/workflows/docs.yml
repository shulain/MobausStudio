# 公开仓库构建文档站
# 此文件需要放到公开仓库的 .github/workflows/ 目录


name: Deploy Docs

on:
  repository_dispatch:
    types: [deploy-docs]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出私有仓库用户手册
        uses: actions/checkout@v4
        with:
          repository: ${{ secrets.PRIVATE_REPO }}
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          ref: main
          sparse-checkout: |
            user-guide

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: cd user-guide && npm install

      - name: Build VitePress
        run: cd user-guide && npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: user-guide/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
